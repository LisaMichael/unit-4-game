<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Unit 4-Game</title>

    <!-- adding reset css file -->
    <link href="assets/css/reset.css" rel="stylesheet" type="text/css">

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- JAVASCRIPT  -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <div class="wrapper" class="jumbotron">

        <h1 id="crystalHeader" class="text-white">Crystal Collector!</h1>


    </div>

    <div class="container">



        <div class="row">


            <div class="col-lg-6" id="gameDesc">


            </div> <!-- end of gameDesc div -->

        </div>

        <div class="row">

            <div class="col-md-4" id="gameTarget">


            </div> <!-- end of dev game-target -->

            <div class="col-md-2" id="win-loss">

            </div> <!-- end of dev win-loss -->
        </div>

            <div class="col-md-1" id="gem0">

            <div class="col-md-1" id="gem2">

            </div><!-- end of div yellowgem -->
            <div class="col-md-1" id="gem3">

            </div><!-- end of div yellowgem -->

            <div class="col-md-4" id="blankgem">

            </div>
            <!-- end of div blankgem -->

        </div>
        <!--end div row3-->

        <br>

        <div class="row" id="scoreTitle">
        </div>
        <!--end div row4-->

        <br>

        <div class="row" id="playerScore">

        </div>
        <!--end div row5-->
